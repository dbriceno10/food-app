<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="from-main">
      <p class="form-title">Login</p>
      <form action="" class="login-form">
        <input type="text" placeholder="User Name">
        <input type="text" placeholder="Password">
        <input type="submit" value="Send">
      </form>
    </div>


    <!-- Todo lo que se encuentre dentro de una etiqueta template, no se va a mostrar, a menos que se cumpla una condición para que así sea, esto se utiliza para crear vistas o plantillas -->
    <template id="orders-view">
      <div id="meals">
        <ul id="meals-list">
          <p>Loading...</p>
        </ul>
        <form id="order" action="">
          <input type="hidden" name="" id="meals-id" />
          <input id="submit" type="submit" value="Submit" disabled />
        </form>
      </div>
      <div id="orders">
        <ul id="orders-list">
          <p>Loading...</p>
        </ul>
      </div>
    </span>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
